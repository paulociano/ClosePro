<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>CloserPro - Quebra de objecoes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div class="container">
        <h1>CloserPro</h1>
        <p class="subtitulo">Receba roteiros inteligentes para contornar objeções em segundos.</p>
        
        <textarea id="objection-input" placeholder="Ex: 'Vou pensar um pouco e depois te retorno...'"></textarea>
        
        <button id="submit-button">
            <i class="ph ph-magic-wand"></i>
            <span>Quebrar Objeção</span>
        </button>

        <div id="loading-spinner" class="hidden"></div>
        <div id="response-area"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
